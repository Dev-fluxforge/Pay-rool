<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SGR - Sign Up</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <center>
    <div class="signup">
      <h1>Welcome to <abbr title="Siddiqah Global Resources">SGR</abbr>, Sign Up</h1>

      <form id="signupForm">
        <div class="name">
          <input type="text" id="firstName" placeholder="First Name" required>
          <input type="text" id="middleName" placeholder="Middle Name">
          <input type="text" id="lastName" placeholder="Last Name" required>
          <label for="file">Photography
            <input type="file" id="fileUpload">
          </label>
        </div>

        <div class="gender">
          <input type="date" id="dob" placeholder="Date of Birth" required>
          <select id="gender" required title="gender">
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Rather not Say">Rather not Say</option>
            <option value="Bisexual">Bisexual</option>
          </select>
        </div>

        <div class="contact">
          <input type="email" id="email" placeholder="Email" required>
          <input type="text" id="phoneNumber" placeholder="Phone Number" required>
          <input type="text" id="country" placeholder="Country" required>
          <input type="text" id="address" placeholder="Residential Address" required>
          <input type="text" id="city" placeholder="City" required>
          <input type="text" id="state" placeholder="State" required>
          <input type="password" id="password" placeholder="Password" required>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the terms and conditions</label>
        </div>

        <div class="submit">
          <button type="submit" id="submitBtn">
            <span>Submit</span>
            <span id="submitLoader" style="display: none; margin-left: 5px;">
              <span class="spinner"></span>
            </span>
          </button>
          <button type="reset">Reset</button>
        </div>

        <div class="login">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </center>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="index.js"></script>
</body>
</html>
